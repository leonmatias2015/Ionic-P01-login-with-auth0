<ion-toolbar>
    <ion-title size="small">Perfil de Usuario</ion-title>
</ion-toolbar>
<ion-content fullscreen>
    <ion-card>
        <img [src]="user?.picture"/>
        <ion-card-header>
            <ion-card-subtitle>{{user?.name}}</ion-card-subtitle>
            <ion-card-title>{{user?.nickname}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <p> Última actualización : {{user?.update_at|date:'short'}}</p>
            <p>email: {{user?.email}}</p>
            <!--      Founded in 1829 on an isthmus between Lake Monona and Lake Mendota, Madison was named the capital of the Wisconsin Territory in 1836.-->
        </ion-card-content>
    </ion-card>
</ion-content>

<ion-content class="ion-padding">
    <ion-button (click)="goToHome()">Ir al Inicio</ion-button>
</ion-content>
